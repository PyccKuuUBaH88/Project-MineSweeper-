<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Pictures/condition/icon.ico" type="image/x-icon">
    <meta name="keywords" content="Сапёр, игра, мины, взрыв, флажки, карты">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <header>
        <div id="logo"><img src="лого.png"></div>
        <div id="menu">
            <div class="class">Главная</div>
            <div class="class">Статистика</div>
            <div class="class">О нас</div>
        </div>
    </header>
    <main class="forkMain" id="main">
        <button class="gameStart" onclick="choiceDiffMode()"> Начать игру </button>
    </main>
    <script>
        function choiceDiffMode(){
            document.body.children[1].innerHTML = `<main class="forkMain" id="main">
                <div class="situationOW">
                    <div class="difficultySetup">
                        <button class="diffMode" onclick="startGame()">Легкий</button>
                        <button class="diffMode" onclick="comingSoon()">Средний</button>
                        <button class="diffMode" onclick="comingSoon()">Cложный</button>
                    </div>
                </div>
            </main>`;
        }  
        function startGame(){
            document.body.children[1].innerHTML = `<iframe id="game" scrolling="no" src="theMineSweeper.html">`
        }
    </script>
</html>
